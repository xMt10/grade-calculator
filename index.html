<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Hesaplama</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Öğrenci Not Hesaplama</h1>
      <form id="student-from">
        <div class="form-group">
          <input type="text" id="name" placeholder="name" required />
        </div>
        <div class="form-group">
          <input type="text" id="surname" placeholder="surname" required />
        </div>
        <div class="form-group">
          <input
            type="number"
            id="number"
            placeholder="student number"
            required
          />
        </div>
        <div class="form-group">
          <input type="number" id="midterm" placeholder="midterm" required />
        </div>
        <div class="form-group">
          <input type="number" id="final" placeholder="final" required />
        </div>
        <button type="submit">Add</button>
      </form>
      <div class="student-state">
        <h3>Öğrenci Listesi</h3>
        <div>
          <i></i>
          <span>AA</span>
          <i></i>
          <span>BB</span>
          <i></i>
          <span>CC</span>
          <i></i>
          <span>DD</span>
        </div>
      </div>
      <div id="student-list">
        <!-- <p class="empty">There is no any student in the list.</p> -->
        <div class="student-item">
          <div class="student-item-info">
            <h3>Isim Soyisim - Ogr No</h3>
            <span>Vize:puan Final:puan</span>
            <p>Ortalama: Ortalama</p>
          </div>
          <div class="student-item-process">
            <i class="fa-solid fa-pen-to-square edit-button"></i>
            <i class="fa-solid fa-trash delete-button"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
